version: '3.8'

services:
  web:
    build: .
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html
    depends_on:
      - db
    environment:
      DB_HOST: db
      DB_PORT: 3306
      DB_NAME: traodododung_db
      DB_USER: leaf_user
      DB_PASS: leaf_password
      ADMIN_USER: admin
      ADMIN_PASS: admin123
      ADMIN_EMAIL: admin@example.com

  db:
    image: mysql:8.0
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: traodododung_db
      MYSQL_USER: leaf_user
      MYSQL_PASSWORD: leaf_password
      MYSQL_ROOT_PASSWORD: root_password
    volumes:
      - mysql_data:/var/lib/mysql
      - ./schema.sql:/docker-entrypoint-initdb.d/schema.sql

volumes:
  mysql_data: