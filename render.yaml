# Example render.yaml for deploying Leaf to Render.com
# Replace placeholders with your real values or set them in Render dashboard as secrets

services:
  - type: web
    name: leaf-web
    env: docker
    plan: starter
    dockerfilePath: Dockerfile
    branch: main
    buildCommand: ""
    startCommand: ""
    envVars:
      # Database Configuration
      - key: DB_HOST
        value: "${DB_HOST}"
      - key: DB_PORT
        value: "${DB_PORT}"
      - key: DB_NAME
        value: "${DB_NAME}"
      - key: DB_USER
        value: "${DB_USER}"
      - key: DB_PASS
        value: "${DB_PASS}"
      # Admin Account Configuration
      - key: ADMIN_USER
        value: "${ADMIN_USER}"
      - key: ADMIN_PASS
        value: "${ADMIN_PASS}"
      - key: ADMIN_EMAIL
        value: "${ADMIN_EMAIL}"
      - key: ADMIN_FULL_NAME
        value: "${ADMIN_FULL_NAME}"
      - key: ADMIN_PHONE
        value: "${ADMIN_PHONE}"
    disk:
      mountPath: /var/www/html/uploads
      sizeGb: 1
